<!DOCTYPE html>
<html>
<head>
<style>
    p {text-align: center;}
    div {text-align: center;}
</style>
<link rel="stylesheet" href="/static/css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="/static/js/script.js"></script>
<title>Flashcards Revision: Upload Questions</title>
</head>
<body onload="volumeOnLoad()">
    <img id="volume-icon" src = "/static/images/volume-off-light.png" alt="Volume off" title="Volume off" onclick="volume()"/>
    <img id="exit-icon" src = "/static/images/exit-light.png" alt="Exit" title="Exit" onclick="goPlay('/static/audio/exit-beep.mp3', '/')">
        <div class="page-title">Upload a questions file
        <br>
        <br>
        Each question should be on one line followed by the answer on the next line</div>
        <br>
    <div class="submit-questions">
        <table class="submit-questions-table">
            <tr>
                <td>
                        <form id="form" enctype="multipart/form-data" action="/submituploadquestions" method="POST">
                            <input type="file" accept=".txt" name="file" multiple />
                            <button type="submit">Submit</button>
                        </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
