<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="/static/js/script.js"></script>
        <div class="page-title">Flashcards Revision - Home Page</div>
<title>Flashcards Revision: Home</title>
</head>
<body onload="volumeOnLoad()">
<img id="volume-icon" src = "/static/images/volume-off-light.png" alt="Volume off" title="Volume off" onclick="volume()"/>
<img id="dark-light-icon" src = "/static/images/light-dark-light.png" alt="Toggle Dark Mode" title="Toggle Dark Mode" onclick="toggleDarkMode()">
<div class="startflashcard">Welcome to Flashcards
</div>
    {{ if and .GameHasStarted (gt .FcLength 0) }}
    <button type="button" class="start-button" onclick="window.location.href='/question'">Continue</button>
    {{else}}
    <button type="button" class="start-button" onclick="window.location.href='/addquestions'">Start</button>
    {{end}}
    {{ if .GameHasStarted }}
        <button type="button" class="restart-button" onclick="window.location.href='/restart'">Restart</button>
    {{end}}
    </div>

</body>
</html>
